apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cache
  namespace: container-image-builder
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: registry
          image: registry:2.6.2
          ports:
            - containerPort: 5000
              name: registry
          livenessProbe:
            tcpSocket:
              port: 5000
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: cache
  namespace: container-image-builder
spec:
  clusterIP: None
  ports:
    - port: 5000
  selector:
    app: cache